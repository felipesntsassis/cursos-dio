<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Não ordenadas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>
            <ol>
                <li>Sub-ítem 3.1</li>
                <li>Sub-ítem 3.2</li>
                <li>Sub-ítem 3.3</li>
            </ol>
        </li>
    </ol>
    <h1>Lista não ordenada</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
